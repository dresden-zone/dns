[package]
name = "chef"
version = "0.1.0"
edition = "2021"

[dependencies]
sea-orm = { version = "0.12", default-features = false, features = ["runtime-tokio-rustls", "sqlx-postgres", "with-uuid"] }
tokio = { version = "1.32", default-features = false, features = ["macros", "rt-multi-thread", "signal"] }
tracing = { version = "0.1", default-features = false, features = ["release_max_level_info"] }
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt"] }
axum = { version = "0.6", default-features = false, features = ["tokio", "http1", "json", "macros"] }
clap = { version = "4.4", features = ["derive", "env"] }
url = { version = "2.4", default-features = false }
migration = { path = "../migration" }
entity = { path = "../entity" }
anyhow = "1.0"
time = { version = "0.3", default-features = false}
serde = { version = "1.0.188", features = ["derive"] }
uuid = {version = "1.4", default-features = false, features = ["v4", "serde"] }
sea-query = { version = "0.30.2", default-features = false}